<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
  </head>
  <body>
    <main>
      <section class="hero is-fullheight is-dark">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">My Today's Task</h1>
            <div class="columns">
              <div class="column">
                <input class="input is-rounded is-inline " type="text" />
                <input
                  class="button is-rounded is-primary"
                  type="button"
                  value="Add"
                />
              </div>
              <div class="column">
                <div class="buttons has-addons is-centered">
                  <button class="button">All</button>
                  <button class="button">Pending</button>
                  <button class="button">Completed</button>
                </div>
                <ul class="list">
                  <li class="list-item">
                    <div class="columns">
                      <div class="column is-two-thirds">First</div>
                      <div class="column">
                        <div class="buttons are-small is-pulled-right">
                          <button class="button is-info is-outlined">
                            Update
                          </button>
                          <button class="button is-danger is-outlined">
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="list-item">
                    <div class="columns">
                      <div class="column is-two-thirds">Second</div>
                      <div class="column">
                        <div class="buttons are-small is-pulled-right">
                          <button class="button is-info is-outlined">
                            Update
                          </button>
                          <button class="button is-danger is-outlined">
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="list-item">
                    <div class="columns">
                      <div class="column is-two-thirds">Third</div>
                      <div class="column">
                        <div class="buttons are-small is-pulled-right">
                          <button class="button is-info is-outlined">
                            Update
                          </button>
                          <button class="button is-danger is-outlined">
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
